version: '3.8'

# 使用更輕量的 Oracle Free 版本（如果上面的版本下載有問題）
services:
  oracle-db:
    image: gvenzl/oracle-free:23-slim
    container_name: order-currency-oracle
    environment:
      - ORACLE_PASSWORD=Oracle123
    ports:
      - "1521:1521"
    volumes:
      - oracle-data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD-SHELL", "sqlplus -s sys/Oracle123@localhost:1521/FREEPDB1 as sysdba <<< 'select 1 from dual;' | grep -q 1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - order-currency-network
    # 增加下載重試機制
    restart: unless-stopped

volumes:
  oracle-data:

networks:
  order-currency-network:
    driver: bridge


