# Test Environment Configuration - Oracle Database
# 使用真實的 Oracle 資料庫進行整合測試

# Server Configuration
# Random port for testing
server.port=0

# Oracle Database Configuration (真實的 Oracle 資料庫)
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/FREEPDB1
spring.datasource.username=ordersystem
spring.datasource.password=ordersystem123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
# Enable SQL logging to see what's happening
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.use_sql_comments=true

# SQL script initialization
# 禁用 SQL 腳本初始化，因為表已經存在
# 如果表不存在，Hibernate 的 ddl-auto=update 會自動創建
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Logging Configuration
logging.level.root=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.example.ordersystem=DEBUG

# Disable DevTools in tests
spring.devtools.restart.enabled=false

