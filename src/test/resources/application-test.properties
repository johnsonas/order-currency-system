# Test Environment Configuration

# Server Configuration
# Random port for testing
server.port=0

# H2 In-Memory Database Configuration (for fast unit tests)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
# Disable SQL logging in tests
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.use_sql_comments=false

# Disable SQL script initialization (schema.sql contains Oracle-specific syntax)
# Hibernate will auto-create tables using ddl-auto=create-drop
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Disable unnecessary features for testing
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging Configuration
logging.level.root=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.com.example.ordersystem=DEBUG

# Disable DevTools in tests
spring.devtools.restart.enabled=false



