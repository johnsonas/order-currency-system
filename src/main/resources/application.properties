# Server Configuration
server.port=8080

# Oracle Database Configuration
# 使用 Oracle Free，服務名稱是 FREEPDB1（不是 XE）
# 使用 ORDERSYSTEM 使用者（資料存在此 schema）
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/FREEPDB1
spring.datasource.username=ORDERSYSTEM
spring.datasource.password=ordersystem123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# HikariCP Connection Pool Configuration
# 連接池配置，確保正確關閉以避免內存洩漏
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
# 關閉時等待連接關閉的超時時間（毫秒）
spring.datasource.hikari.initialization-fail-timeout=1

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.use_sql_comments=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms
spring.data.redis.database=0

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.ordersystem=DEBUG

# Logging Pattern - 清楚的時間格式
# 格式：日期時間 [級別] 類別 - 訊息
# 範例：2025-12-30 17:30:45.123 [INFO ] c.e.o.scheduler.CurrencyRateUpdateScheduler - 應用程式啟動完成
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%5p] %c{1}.%M - %m%n
logging.pattern.dateformat=yyyy-MM-dd HH:mm:ss.SSS

# CORS Configuration
# 允許的前端來源（多個來源用逗號分隔）
cors.allowed.origins=http://localhost:5173
# 允許的 HTTP 方法（多個方法用逗號分隔）
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
# 允許的請求標頭（* 表示允許所有）
cors.allowed.headers=*
# 是否允許攜帶認證資訊（如 Cookie）
cors.allow.credentials=true
# 預檢請求的緩存時間（秒）
cors.max.age=3600

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLongForSecurity
jwt.expiration=86400000

