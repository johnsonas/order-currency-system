version: '3.8'

# PostgreSQL 替代方案（如果 Oracle 設定有困難，可以使用這個快速開始）
# 注意：使用此方案需要修改 application.properties 和 pom.xml
services:
  postgres-db:
    image: postgres:15-alpine
    container_name: order-currency-postgres
    environment:
      - POSTGRES_DB=order_currency_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/main/resources/schema-postgres.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./src/main/resources/data-postgres.sql:/docker-entrypoint-initdb.d/02-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - order-currency-network

volumes:
  postgres-data:

networks:
  order-currency-network:
    driver: bridge







