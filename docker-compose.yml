version: '3.8'

services:
  oracle-db:
    image: container-registry.oracle.com/database/express:23.3.0.0
    container_name: order-currency-oracle
    environment:
      - ORACLE_PWD=Oracle123
      - ORACLE_CHARACTERSET=AL32UTF8
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - oracle-data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD-SHELL", "sqlplus -s sys/Oracle123@localhost:1521/XE as sysdba <<< 'select 1 from dual;' | grep -q 1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - order-currency-network

volumes:
  oracle-data:

networks:
  order-currency-network:
    driver: bridge







